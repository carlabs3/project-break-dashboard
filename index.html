<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/dashboard.css">
</head>
<body class="dashboard-page">
    <header class="header">
        <a href="index.html">
            <span class="flecha">←</span>
            <p>Go Home</p>
        </a>
    </header>
    <main class="dashboard">
        <div class="dashboard-left">
            <section class="widget-links">
                <div class="clipboard-container">
                    <div class="inputs-links">
                        <h2>Links de interés</h2>
                        <input type="text" id="titulo" placeholder="Título del link">
                        <input type="url" id="url" placeholder="URL">
                        <button id="agregar">Añadir link</button>
                    </div>
                    <p id="error" class="error"></p>
                    <h2 id="subtitulo"> Mis links guardados</h2>
                    <ul id="lista-links" class="clipboard-paper"></ul>
                </div>
                <script src="js/links.js"></script>
            </section>
        </div>

        <div class="dashboard-right">
            <section class="widget-reloj">
                <div class="reloj-container">
                    <h1 id="hora">00:00:00</h1>
                    <p id="fecha">DD/MM/AAAA</p>
                </div>
                <script src="js/reloj.js"></script>
            </section>
            <section class="widget-meteo">
                <div class="weather-container">
                    <div class="current-weather">
                        <div id="city">
                            <h2 id="location"></h2>
                            <p id="condition"></p>
                        </div>
                        <div id="other-data">
                            <img id="icon" src="" alt="Icono del clima">
                            <div id="data-weather">
                                <p id="temperature"></p>
                                <p id="details"></p>
                            </div>
                        </div>
                    </div>
                </div>
                <script src="js/meteo.js"></script>
                <script>
                    document.addEventListener('DOMContentLoaded', () => {
                        tiempo("Barcelona");
                        setInterval(() => tiempo("Barcelona"), 600000);
                    });
                </script>
            </section>
            <section class="widget-password">
                <div class="password-container">
                    <h2 class="title">Contraseña segura</h2>

                    <div class="longitud-input">
                        <label for="longitud">Longitud de la contraseña (12–50): </label>
                        <input type="number" id="longitud" min="12" max="50" value="12">
                    </div>

                    <button id="generar">Generar</button>
                    <p id="error" class="error"></p>

                    <div class="resultado-container" id="resultado-container">
                        <input type="text" id="resultado" readonly>
                        <button id="copiar">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                                <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                            </svg>
                        </button>
                    </div>
                </div>
            </section>
            <script src="js/password.js"></script>
        </div>
        <script src="js/dashboard.js"></script>
    </main>
    <footer class="footer">
        <nav class="footer-nav">
            <ul>
                <li><a href="pages/reloj.html">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="10"></circle>
                        <polyline points="12 6 12 12 16 14"></polyline>
                    </svg>
                </a></li>
                <li><a href="pages/password.html">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                        <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                    </svg>
                </a></li>
                <li><a href="pages/links.html">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.74 1.74"></path>
                        <path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"></path>
                    </svg>
                </a></li>
                <li><a href="pages/meteo.html">
                    <svg aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="5"></circle>
                        <path d="M12 1v2"></path>
                        <path d="M12 21v2"></path>
                        <path d="M4.22 4.22l1.42 1.42"></path>
                        <path d="M18.36 18.36l1.42 1.42"></path>
                        <path d="M1 12h2"></path>
                        <path d="M21 12h2"></path>
                        <path d="M4.22 19.78l1.42-1.42"></path>
                        <path d="M18.36 5.64l1.42-1.42"></path>
                    </svg>
                </a></li>            
            </ul>
        </nav>
    </footer>
      
</body>
</html>
